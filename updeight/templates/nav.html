
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

    <div id="navbar" class="navbar-collapse collapse">
      <div class="navbar-right navbar-account">
        {% if request.user.is_authenticated %}
          <button class="btn btn-link" type="button">
          {% if request.user.first_name or request.user.last_name %}
            {{ request.user.first_name }} {{ request.user.last_name }}
          {% else %}
            {{ request.user.username }}
          {% endif %}
          {% if request.user.profile.account_verified %}
            (verified)
          {% else %}
            (unverified)
          {% endif %}
          </button>
          <a class="btn btn-link pull-right" href="/accounts/logout/">Logout</a>
        {% else %}
          {% if render_login_modal %}
          <button type="button" class="btn btn-link" data-toggle="modal" data-target="#login-modal">Sign In</button>
          {% endif %}
        {% endif %}
      </div>
    </div><!--/.navbar-collapse -->

    <div class="progress-bar progress-bar-warning" style="width: 100%;"></div>
